<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="jakarta.faces.html">

    <body>

        <ui:composition template="./WEB-INF/template/template_defaut.xhtml">

            <ui:define name="top">
                 Ajouter un compte
            </ui:define>

            <ui:define name="content">
                <h:form id="form">
                    <h:panelGrid columns="3">
                        <h:outputLabel value="Nom de la propriété du compte :" for="nom"/> 
                        <h:inputText id="nom" size="3" value="#{ajoutCompte.nom}"
                                     required="true"
                                     converterMessage="le nom est requis"/>
                        <h:message for="source"/>
                    </h:panelGrid>
                    <h:panelGrid columns="3">
                         <h:outputLabel value="Solde inital :" for="solde"/>
                        <h:inputText id="solde" size="3" value="#{ajoutCompte.solde}"
                                     required="true"
                                     converterMessage="Le solde est un entier"/>
                        <h:message for="solde"/>
                    </h:panelGrid>
                    <h:commandButton value="Valider" action="#{ajoutCompte.nouveauCompte()}"/>
                </h:form>
                <h:messages/>
            </ui:define>

        </ui:composition>

    </body>
</html>
